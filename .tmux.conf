# --------------------
# tmux config
# --------------------

# General
##  Set prefix to Ctrl+a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind C-d

## Reduce default delay time
set -sg escape-time 1

## Set base index from 0 to 1
set -g base-index 1
setw -g base-index 1
set-window-option -g pane-base-index 1

## Re-number windows when one is closed
set -g renumber-windows on

## History
set -g history-limit 4096

## Don't rename window titles
set-option -g allow-rename off

# Highlight window when it has new activity
setw -g monitor-activity off
set -g visual-activity off

# Full colour
set -g default-terminal "screen-256color"

# ---------------------------------------------

# Input
## Easy config reload with Ctrl+a, r
bind r source-file ~/.tmux.conf \; display "Reloaded config!"

## Vertical and horizontal window splitting
bind | split-window -h
bind - split-window -v

## Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# ---------------------------------------------

# Status bar components
## Base colours
set -g status-fg magenta
set -g status-bg colour235

## Set refresh interval for status bar
set -g status-interval 5

## Active pane
set-option -g pane-border-fg white
set-option -g pane-border-bg default
set-option -g pane-active-border-fg red
set-option -g pane-active-border-bg default

## Window status
setw -g window-status-format "#[fg=colour234]#[bg=colour239] #I #[fg=colour235]#[bg=colour244] #W "
setw -g window-status-current-format "#[fg=colour232]#[bg=green] #I #[bg=blue]#[fg=colour255] #W "

## Left status bar
set -g status-justify left
set -g status-left-length 40
set -g status-left ' #[fg=blue]#S#[default]'

## Right status bar
set -g status-right-length 120
set-option -g status-right '#[fg=blue]%d/%m #[fg=white]%I:%M %P#[default]'
